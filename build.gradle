plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'com.quartet'
version = '1.0.0'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.2'
}

javafx {
    version = '21.0.5'
    modules = ['javafx.controls']
}

application {
    mainClass = 'com.quartet.saveeditor.QuartetSaveEditorApp'
}
